<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>GameFinder</title>
</head>
<body>
    <header>
        <div class="title-container">
            <div class="title">
                <h1 class="game">GAME</h1><h1>FINDER</h1>
            </div>
        </div>
    </header>

    <form action="">
         <div class="form-item message">Welcome! Log in or register</div>
         <div class="form-item message-2">Log in to find the games your're searching for!</div>
         <input type="text" name="" id="username" placeholder="Username or email">
         <input type="password" name="" id="password" placeholder="Password">
         <div class="remember-me-div">
             <div>
                <input type="checkbox" name="" id="remember-me">
                <label for="remember-me">Remember me</label>
             </div>
             <div class="green-text">Forgot password?</div>
         </div>
         <button>Log in</button>
         <div class="register-div">
             <div class="register-item">Not registered yet?</div>
             <div class="register-item green-text">Register now</div>
         </div>
         <div class="divider">
             <hr>
             <div>or</div>
             <hr>
         </div>
         <button class="social-media-button">Log in with Facebook</button>
         <button class="social-media-button">Log in with Twitter</button>
         <button class="social-media-button">Log in with Google</button>
    </form>

</body>
</html>
